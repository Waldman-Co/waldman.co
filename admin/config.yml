# Uncomment local_backend and run `npm run cms_local` for local use of the cms
# local_backend: true 
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)


# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "_site/static/images/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "static/images/uploads"
collections:
  - label: "Pages"
    name: "pages" # Used in routes, e.g., /admin/collections/blog
    files:
      - label: "Index"
        name: 'root-page'
        file: "/index.md"
        fields: # The fields for each document, usually in front matter
          #First Section
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Sub Title", name: "subTitle", widget: "string" }
          - { label: "First Hero Image", name: "firstHero", widget: "string" }
          - { label: "First Hero Image Set", name: "firstHeroSet", widget: "list"}
          - { label: "First Text Box", name: "firstBox", widget: "markdown"}
          #Second Section
          - { label: "Services Title", name: "servicesTitle", widget: "string" }
          - { label: "Services Sub Title", name: "servicesSubtitle", widget: "string" }
          - { label: "Services Icons Collection", name: "servicesCollection", widget: "list" }
          #Third Section
          - { label: "Clients Title", name: "clientsTitle", widget: "string" }
          - { label: "Clients Sub Title", name: "clientsSubtitle", widget: "string" }
          - { label: "Clients Icons Collection", name: "clientsCollection", widget: "list"}
          #Fourth Section
          - { label: "Second Hero Image", name: "secondHero", widget: "string" }
          - { label: "Second Hero Image Set", name: "secondHeroSet", widget: "list"}
          - { label: "Second Text Box", name: "secondBox", widget: "markdown"}
          #Fifth Section
          - { label: "Text", name: "text", widget: "string"}
          - { label: "Button Text", name: "buttonText", widget: "string"}
          - { label: "Sub Text", name: "subText", widget: "string"}
          - { label: "Link", name: "link", widget: "string"}





